<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WaterLand - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", "Arial", sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b500 50%, #ff9ff3 75%, #54a0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Ferris Wheel Background */
        .ferris-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            z-index: 0;
            opacity: 0.15;
        }

        .wheel-outer {
            width: 100%;
            height: 100%;
            border: 20px solid #ffffff;
            border-radius: 50%;
            position: relative;
            animation: rotate 30s linear infinite;
        }

        .wheel-spokes {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
        }

        .spoke {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform-origin: bottom center;
        }

        .spoke:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
        .spoke:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); }
        .spoke:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); }
        .spoke:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); }
        .spoke:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); }
        .spoke:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); }
        .spoke:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); }
        .spoke:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); }

        .gondolas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
        }

        .gondola {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 5px 5px 10px 10px;
            animation: counterRotate 30s linear infinite;
        }

        .gondola:nth-child(1) { 
            top: -20px; 
            left: calc(50% - 15px); 
            background: linear-gradient(135deg, #ff6b9d, #c44569);
        }
        .gondola:nth-child(2) { 
            top: calc(15% - 20px); 
            right: calc(15% - 15px); 
            background: linear-gradient(135deg, #54a0ff, #2e86de);
        }
        .gondola:nth-child(3) { 
            top: calc(50% - 20px); 
            right: -15px; 
            background: linear-gradient(135deg, #f8b500, #feca57);
        }
        .gondola:nth-child(4) { 
            bottom: calc(15% - 20px); 
            right: calc(15% - 15px); 
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
        }
        .gondola:nth-child(5) { 
            bottom: -20px; 
            left: calc(50% - 15px); 
            background: linear-gradient(135deg, #5f27cd, #341f97);
        }
        .gondola:nth-child(6) { 
            bottom: calc(15% - 20px); 
            left: calc(15% - 15px); 
            background: linear-gradient(135deg, #00d2d3, #01a3a4);
        }
        .gondola:nth-child(7) { 
            top: calc(50% - 20px); 
            left: -15px; 
            background: linear-gradient(135deg, #ff6348, #e17055);
        }
        .gondola:nth-child(8) { 
            top: calc(15% - 20px); 
            left: calc(15% - 15px); 
            background: linear-gradient(135deg, #7bed9f, #70a1ff);
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes counterRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* Floating clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.6;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 15%;
            right: 15%;
            animation: float2 25s ease-in-out infinite reverse;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 5px;
        }

        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 5px;
        }

        @keyframes float1 {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(5px); }
            75% { transform: translateX(15px) translateY(-5px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            33% { transform: translateX(-25px) translateY(10px); }
            66% { transform: translateX(10px) translateY(-15px); }
        }

        .login-container {
            width: 420px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            border-radius: 25px;
            z-index: -1;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .park-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .park-logo h1 {
            font-size: 36px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .park-logo p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #e8ecf4;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-family: "Comic Sans MS", Arial, sans-serif;
            font-size: 16px;
            color: #333;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.2);
            transform: translateY(-3px) scale(1.02);
        }

        .login-container input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: "Comic Sans MS", Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-container input[type="submit"]::before {
            content: '🏄‍♀️';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .login-container input[type="submit"]::after {
            content: '🌊';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.4);
        }

        .login-container input[type="submit"]:hover::before,
        .login-container input[type="submit"]:hover::after {
            opacity: 1;
        }

        .login-container input[type="submit"]:active {
            transform: translateY(-2px) scale(1.02);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 107, 157, 0.2);
        }

        .login-container a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-container a::before {
            content: '🏖️ ';
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container a:hover::before {
            opacity: 1;
        }

        .login-container a:hover {
            color: #c44569;
            transform: scale(1.1);
        }

        /* Fun decorative elements */
        .decoration {
            position: absolute;
            font-size: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 8%;
            animation-delay: 0.5s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 3%;
            animation-delay: 1s;
        }

        .decoration:nth-child(4) {
            bottom: 25%;
            right: 5%;
            animation-delay: 1.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0px) rotate(0deg); }
            40% { transform: translateY(-20px) rotate(10deg); }
            60% { transform: translateY(-10px) rotate(-5deg); }
        }

        @media (max-width: 480px) {
            .ferris-wheel {
                width: 600px;
                height: 600px;
            }
            
            .login-container {
                padding: 40px 30px;
            }
            
            .park-logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Ferris Wheel Background -->
    <div class="ferris-wheel">
        <div class="wheel-outer">
            <div class="wheel-spokes">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            <div class="gondolas">
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
                <div class="gondola"></div>
            </div>
        </div>
    </div>

    <!-- Floating Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Fun Decorations -->
    <div class="decoration">🏊‍♂️</div>
    <div class="decoration">🌊</div>
    <div class="decoration">🏖️</div>
    <div class="decoration">🐚</div>

    <div class="login-container">
        <div class="park-logo">
            <h1>🌊 WaterLand</h1>
            <p>Splash into Adventure!</p>
        </div>
        
        {% if msg %}
        <div class="error">{{ msg }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">📧 Email Address</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">🔐 Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your Password">
            </div>

            <input type="submit" value="SUBMIT">
        </form>
        
        <div class="signup-link">
            <a href="/Register/">Create a New Account</a>
        </div>
    </div>
</body>

</html>
