<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-900 text-white py-5 px-6 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-4">
            <img src="https://i.ibb.co/MDW7r9P3/pngwing-com-1.png" alt="Burger King Logo" class="h-14">
            <h1 class="text-3xl font-bold">Burger King</h1>
        </div>
        <button onclick="window.location.href='/stafflogin/'" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg shadow">
            Staff Login
        </button>
    </header>

    <!-- Hero Section -->
    <section class="relative h-[500px] flex flex-col items-center justify-center text-center px-4" style="background: url('https://i.ibb.co/3yGMK4BS/vecteezy-the-delicious-burger-in-the-black-background-with-23010419.jpg') no-repeat center center / cover;">
        <h2 class="text-5xl font-extrabold text-white mb-4 drop-shadow-lg">Welcome to Burger King</h2>
        <p class="text-xl text-white mb-6 drop-shadow">Where the best burgers are made fresh just for you!</p>
    </section>

    <!-- Menu Section -->
    <section class="py-16 bg-gradient-to-br from-orange-100 to-yellow-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-extrabold text-center text-orange-700 mb-12">üçî Our Signature Burgers</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 lg:grid-cols-4  gap-10">
                {% for food in foods %}
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transform hover:scale-105 transition duration-300">
                    <img src="{{ food.image.url }}" alt="{{ food.name }}" class="w-full h-60 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ food.name }}</h3>
                        <p class="text-gray-600 text-sm mb-4">{{ food.description }}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-orange-600">‚Çπ{{ food.price }}</span>
                            <button onclick="addToCart('{{ food.id }}')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Order Now</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 text-center">
        <p class="text-sm">&copy; 2025 Burger King | All rights reserved</p>
    </footer>

    <!-- JS -->
    <script>
        function addToCart(foodId) {
            alert("Added item with ID " + foodId + " to cart!");
            // You can replace this with AJAX call to backend for actual cart logic
        }
    </script>
</body>
</html>
