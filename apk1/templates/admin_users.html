<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto mt-10 p-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">üë• User List</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-lg rounded-lg">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Password</th>
                        <th class="py-3 px-6 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-6">{{ user.name }}</td>
                        <td class="py-3 px-6">{{ user.email }}</td>
                        <td class="py-3 px-6 text-gray-400">{{ user.password }}</td>
                        <td class="py-3 px-6">
                            <form action="{% url 'delete_user' user.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                {% csrf_token %}
                                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="py-4 px-6 text-center text-gray-500">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6">
            <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
