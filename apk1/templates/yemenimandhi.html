<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yemeni Mandhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-yellow-700 text-white py-5 px-6 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-4">
            <img src="https://yemenimandi.nl/wp-content/uploads/2024/08/MandiYemeni-1-1.png" alt="Yemeni Mandhi Logo" class="h-14" />
            <h1 class="text-3xl font-bold">Yemeni Mandhi</h1>
        </div>
        <button onclick="window.location.href='/yemani/login/'" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow">
            Staff Login
        </button>
    </header>

    <!-- Hero Section -->
    <section class="relative h-[450px] flex flex-col items-center justify-center text-center px-4" 
             style="background: url('https://i.ibb.co/fdS6qTdm/vecteezy-the-mandi-or-kabsa-tandoor-dish-is-a-rice-dish-with-meat-and-27100505.jpg') no-repeat center center / cover;">
        <h2 class="text-5xl font-extrabold text-white mb-4 drop-shadow-lg">Welcome to Yemeni Mandhi</h2>
        <p class="text-xl text-white mb-6 drop-shadow">Experience the rich flavors of traditional Yemeni cuisine.</p>
    </section>

    <!-- Menu Section -->
    <section class="py-16 bg-gradient-to-br from-yellow-50 to-yellow-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-extrabold text-center text-yellow-700 mb-12">üçΩÔ∏è Our Special Dishes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

                {% for dish in dishes %}
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transform hover:scale-105 transition duration-300">
                    <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="w-full h-60 object-cover" />
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ dish.name }}</h3>
                        <p class="text-gray-600 text-sm mb-4">{{ dish.description }}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-yellow-600">‚Çπ{{ dish.price }}</span>
                            <button onclick="orderDish('{{ dish.id }}')" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition">
                                Order Now
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-yellow-700 text-white py-6 text-center">
        <p class="text-sm">&copy; 2025 Yemeni Mandhi | All rights reserved</p>
    </footer>

    <!-- JS -->
    <script>
        function orderDish(dishId) {
            alert("Added dish with ID " + dishId + " to your order!");
            // You can replace this with AJAX call to backend for actual cart logic
        }
    </script>

</body>
</html>
