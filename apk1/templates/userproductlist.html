<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card fade-up animation */
        @keyframes fadeUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .fade-up {
            animation: fadeUp 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 p-6 font-sans min-h-screen">

    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12 tracking-tight">
        üõçÔ∏è Shop the Best Products
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
        {% for product in products %}
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl fade-up">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}"
                     class="w-full h-48 object-contain bg-gray-100 p-4 transition-transform duration-300 hover:scale-105">
            {% else %}
                <img src="https://via.placeholder.com/300x180?text=No+Image" alt="No Image"
                     class="w-full h-48 object-contain bg-gray-100 p-4 transition-transform duration-300 hover:scale-105">
            {% endif %}

            <div class="p-5 space-y-2">
                <h3 class="text-xl font-semibold text-gray-900">{{ product.name }}</h3>
                <p class="text-sm text-gray-600"><strong>Brand:</strong> {{ product.brand }}</p>
                <p class="text-sm text-gray-800 font-semibold">‚Çπ{{ product.price }}</p>

                <a href="{% url 'add_to_cart' product.id %}"
                   class="block w-full text-center mt-3 px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition duration-300">
                    ‚ûï Add to Cart
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
